<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/normalize.css" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel = "icon" href = "../favicon.png"> 
    <title>E. Go / Leaderboards</title>
  </head>
  
  <body>
    <div class="page">
      <h1>Leaderboards Page</h1>
        <a href="../../index.html" target="_self" class="arrival-button"> Return To Arrival Page </a>
          <a href="second_main_menu.html" target="_self" class="arrow-button"><img src='../button.png'></a>
        <img src="../iPhone_Completed.png" alt="iPhone">
      <h2>Leaderboards</h2>

      <div class="tab">
        <button class="tablinks" onclick="openLeaderboard(event, 'Friends')">Friends</button>
        <button class="tablinks" onclick="openLeaderboard(event, 'Local')">Local</button>
        <button class="tablinks" onclick="openLeaderboard(event, 'National')">National</button>
      </div>

      <div id="Friends" class="tabcontent">
        <h3>Friends</h3>
        <table>
          <tr>
            <th>Username</th>
            <th>Points</th>
          </tr>
          <tr>
            <td>Orichalium</td>
            <td>50</td>
          </tr>
          <tr>
            <td>JohnSmith56</td>
            <td>94</td>
          </tr>
          <tr>
            <td>Sbeve</td>
            <td>69</td>
          </tr>
        </table>
      </div>

      <div id="Local" class="tabcontent">
        <h3>Local</h3>
        <p>placeholder local</p>
      </div>

      <div id="National" class="tabcontent">
        <h3>National</h3>
        <p>placeholder national</p>
      </div>

      <script>
        function openLeaderboard(evt, leaderboardName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(leaderboardName).style.display = "block";
          evt.currentTarget.className += " active";
        }
      </script>
    </div>
  </body>
</html>
